<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="js/raphael-min.js"></script>
</head>
<body>
	<div id="canvas" style="background:#000;">
	
	</div>
	
	<script type="text/javascript">
		// Creates canvas 320 × 200 at 10, 50
		var paper = Raphael("canvas", 300, 200);
		//paper.attr('#fill', '#00000');
		// Creates circle at x = 50, y = 40, with radius 10
		//var circle = paper.circle(50, 40, 10);
		// Sets the fill attribute of the circle to red (#f00)
		//circle.attr("fill", "#f00");
		//circle.click(function(e){
		//	console.log(e)
		//});
		// Sets the stroke attribute of the circle to white
		//circle.attr("stroke", "#fff");
		
		//document.body.appendChild(circle);
		var rects = [];
		
		var rect = paper.path(100,10, 30, 30).attr("stroke", "#ffffff");
		rects.push(rect);
		var rect = paper.rect(140,10, 30, 30).attr("stroke", "#ffffff");
		rects.push(rect);
		var rect = paper.rect(180,10, 30, 30).attr("stroke", "#ffffff");
		rects.push(rect);
		
		var rect = paper.rect(100,50, 30, 30).attr("stroke", "#ffffff");
		rects.push(rect);
		var rect = paper.rect(140,50, 30, 30).attr("stroke", "#ffffff");
		rects.push(rect);
		var rect = paper.rect(180,50, 30, 30).attr("stroke", "#ffffff");
		rects.push(rect);
		
		var rect = paper.rect(100,90, 30, 30).attr("stroke", "#ffffff");
		rects.push(rect);
		var rect = paper.rect(140,90, 30, 30).attr("stroke", "#ffffff");
		rects.push(rect);
		var rect = paper.rect(180,90, 30, 30).attr("stroke", "#ffffff");
		rects.push(rect);
		
		for(var i=0; i<rects.length; i++){
			//rects[i].transform("t100,100r30,100,100s2,2,100,100r45s1.5");
			rects[i].animate()
		}
		

	</script>
</body>
</html>
