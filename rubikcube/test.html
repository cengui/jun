<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		html {overflow:hidden}
body {position: absolute; margin:0; padding:0;width:100%; height:100%}
canvas {display:block;border:2px solid #ccc; margin:10px auto;}
p {text-align: center; font-size:12px;color:#454545;}
	</style>
	<script src="js/june.js"></script>
</head>
<body>

	<canvas id="canvas" width="600" height="400"></canvas>
	
	<script type="text/javascript">
		vpx = canvas.width / 2;
		vpy = canvas.height / 2;
		
		var width = 100;
		var height = 100;
		
		var cube = [
			//前
			[-155, 155, 155],
			[155, 155, 155],
			[155, -155, 155],
			[-155, -155, 155],
			//后
			[-155, 155, -155],
			[155, 155, -155],
			[155, -155, -155],
			[-155, -155, -155],
			//下
			[-155, 155, 155],
			[155, 155, 155],
			[155, 155, -155],
			[-155, 155, -155],
			
			//上
			[155, -155, 155],
			[-155, -155, 155],
			[-155, -155, -155],
			[155, -155, -155],
			
			//左
			[155, -155, 155],
			[155, -155, -155],
			
			[155, 155, -155],
			[155, 155, 155],
			
			
			//右
			[-155, -155, 155],
			[-155, -155, -155],
			
			[-155, 155, -155],
			[-155, 155, 155]
			
			
			
		];

		
		
		var balls = [];
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext("2d");
		
		for(var i=0; i<cube.length; i++){
			var point = June.createPoint3D(ctx, function(){
				this.xpos = cube[i][0];
				this.ypos = cube[i][1];
				this.zpos = cube[i][2];
				this.width = 0;
				this.draw = function () {
					//console.log(this.width);
					//this.ctx.beginPath();
					//this.ctx.arc(0, 0, this.width/2, 0, Math.PI*2, true);
					//this.ctx.closePath();
					//this.ctx.fill();
				};
			});
			point.setVanishPoint(vpx, vpy);
			point.setCenterPoint(0, 0, 600);
			balls.push(point);
		};
		
		var triangles = [];
		//前
		var triangle = June.createTriangle(ctx, balls[0], balls[1], balls[2], balls[3], 0x66cc66);
		triangle.draw();
		triangles.push(triangle);
		
		//后
		var triangle = June.createTriangle(ctx, balls[4], balls[5], balls[6], balls[7], 0xcc6666);
		triangle.draw();
		triangles.push(triangle);
		
		//下
		var triangle = June.createTriangle(ctx, balls[8], balls[9], balls[10], balls[11], 0xcc66cc);
		triangle.draw();
		triangles.push(triangle);
		
		//上
		var triangle = June.createTriangle(ctx, balls[12], balls[13], balls[14], balls[15], 0x66cccc);
		triangle.draw();
		triangles.push(triangle);
		
		//左
		var triangle = June.createTriangle(ctx, balls[16], balls[17], balls[18], balls[19], 0x66cccc);
		triangle.draw();
		triangles.push(triangle);
		
		//右
		var triangle = June.createTriangle(ctx, balls[20], balls[21], balls[22], balls[23], 0x66cccc);
		triangle.draw();
		triangles.push(triangle);

		
		
		function goleft(){
			setInterval(function(){
				ctx.clearRect(0,0, 500, 500);
				
				for(var i=0; i<balls.length; i++){
					balls[i].rotateY(0.05);
				};
				triangles.sort(function (a, b) { return b.depth - a.depth });
				for(var i=0; i<triangles.length; i++){
					triangles[i].draw();
				}
				
			}, 30);
		}
		
		
	</script>
</body>
</html>
