<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>raphael-min.js</title>
	<style type="text/css">
		html {overflow:hidden}
		body {position: absolute; margin:0; padding:0;width:100%; height:100%}
		canvas {display:block;border:2px solid #ccc; margin:10px auto;}
		p {text-align: center; font-size:12px;color:#454545;}
	</style>
	<script type="text/javascript" src="js/jCanvaScript.1.5.15.js"></script>
	
	<script type="text/javascript" src="js/june.js"></script>
	<script type="text/javascript" src="js/plugin2.js"></script>
	
</head>
<body>
	<canvas id="canvas" width="600" height="400"></canvas>
	
	<script type="text/javascript">
	
		
		/**
		function onload_1(idCanvas){
			jc.start(idCanvas, true);
			//jc.circle(100,120,50, true).click(function(){alert(1)});    
			jc.line([[60,20],[75,132],[220,60],[110,70]],1).click(function(a){ 
				console.log(this);
			});
			
			jc.circle(100,120,50,1).click(function(point){
               console.log(this)
            });
			
			
			jc.start(idCanvas);
		}
		
		onload_1("canvas");
		*/
	</script>
	
	
	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		var junestage = new June.stage(canvas, 600, 400);
		var stage = jc.start("canvas", true);
		
		function Rects(stage, rect){
			//前后
			this.stage = stage;
			this.data = null;
			this.after = [];
			this.rects = [];
			this.rect = rect;
			//this.init();
		}

		Rects.prototype = {
			init:function(){},
			setRectData:function(data){
				this.data = data;
			},
			frontBackInit:function(){
				var after = this.after;
				var data = this.data;
				var rects = this.rects;
				for(var i=0; i<data.length; i++){
					after.push([data[i][0], data[i][1], -data[i][2]]);
					rects.push(new this.rect(this.stage, data[i][0], data[i][1], data[i][2], "#f30"));
					rects.push(new this.rect(this.stage, data[i][0], data[i][1], -data[i][2], "#ccc"));
				}
			},
			upDownInit:function(){
				var after = this.after;
				var data = this.data;
				var rects = this.rects;
				for(var i=0; i<data.length; i++){
					after.push([data[i][0], data[i][1], -data[i][2]]);
					rects.push(new this.rect(this.stage, data[i][0], data[i][1], data[i][2], "#ff9900"));
					rects.push(new this.rect(this.stage, data[i][0], -data[i][1], data[i][2], "#3c00ff"));
				}
			},
			leftRightInit:function(){
				var after = this.after;
				var data = this.data;
				var rects = this.rects;
				for(var i=0; i<data.length; i++){
					after.push([data[i][0], data[i][1], -data[i][2]]);
					rects.push(new this.rect(this.stage, data[i][0], data[i][1], data[i][2], "#3ab504"));
					rects.push(new this.rect(this.stage, -data[i][0], data[i][1], data[i][2], "#fff60e"));
				}
			}
		};
		
		
		// 前后
		var befor = new Rects(stage, FrontBackRect);
		befor.data = [
			[-155, -155, -155],
			[-155, -50, -155],
			[-155, 55, -155],
			
			[-50, -155, -155],
			[-50, -50, -155],
			[-50, 55, -155],
			
			[55, -155, -155],
			[55, -50, -155],
			[55, 55, -155]
		];
		befor.frontBackInit();
		
		
		//*
		//上下
		var updown = new Rects(stage, UpDownRect);
		updown.data = [
			[-155, -155, 155],
			[-50, -155, 155],
			[55, -155, 155],
			
			[-155, -155, 50],
			[-50, -155, 50],
			[55, -155, 50],
			
			[-155, -155, -55],
			[-50, -155, -55],
			[55, -155, -55],
			
		];
		updown.upDownInit();
		// */
		
		//*
		//左右
		var leftRight = new Rects(stage, LeftRightRect);
		leftRight.data = [
			[155, -155, -155],
			[155, -155, -50],
			[155, -155, 55],
			
			[155, -50, -155],
			[155, -50, -50],
			[155, -50, 55],
			
			[155, 55, -155],
			[155, 55, -50],
			[155, 55, 55]
			
		];
		leftRight.leftRightInit();
		// */
		

		junestage.start();

       // g.stroke();  
	</script>
	
</body>
</html>
